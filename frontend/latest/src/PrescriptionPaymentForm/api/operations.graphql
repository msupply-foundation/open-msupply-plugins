query pluginData($storeId: String!, $invoiceId: String!) {
  pluginData(
    storeId: $storeId
    pluginCode: PLUGIN_CODE
    filter: { relatedRecordId: { equalTo: $invoiceId } }
  ) {
    ... on PluginDataConnector {
      __typename
      nodes {
        __typename
        id
        data
        pluginCode
        relatedRecordId
      }
    }
  }
}

mutation insertPluginData($storeId: String!, $input: InsertPluginDataInput!) {
  insertPluginData(input: $input, storeId: $storeId) {
    ... on PluginDataNode {
      __typename
      id
    }
  }
}

mutation updatePluginData($storeId: String!, $input: UpdatePluginDataInput!) {
  updatePluginData(input: $input, storeId: $storeId) {
    ... on PluginDataNode {
      __typename
      id
    }
  }
}
