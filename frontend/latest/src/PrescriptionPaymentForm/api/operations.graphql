query pluginData(
  $storeId: String!
  $invoiceId: String!
  $pluginCode: String!
  $dataId: String!
) {
  pluginData(
    storeId: $storeId
    pluginCode: $pluginCode
    filter: {
      relatedRecordId: { equalTo: $invoiceId }
      dataIdentifier: { equalTo: $dataId }
    }
  ) {
    ... on PluginDataConnector {
      __typename
      nodes {
        __typename
        id
        data
        pluginCode
        relatedRecordId
      }
    }
  }
}

mutation insertPluginData($storeId: String!, $input: InsertPluginDataInput!) {
  insertPluginData(input: $input, storeId: $storeId) {
    ... on PluginDataNode {
      __typename
      id
    }
  }
}

mutation updatePluginData($storeId: String!, $input: UpdatePluginDataInput!) {
  updatePluginData(input: $input, storeId: $storeId) {
    ... on PluginDataNode {
      __typename
      id
    }
  }
}
