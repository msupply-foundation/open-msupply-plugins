query Auth($username: String!, $password: String!) {
  root: authToken(password: $password, username: $username) {
    __typename
    ... on AuthToken {
      token
    }
    ... on AuthTokenError {
      error {
        __typename
        description
      }
    }
  }
}

mutation Insert(
  $storeId: String!
  $input: InsertProgramRequestRequisitionInput!
) {
  root: insertProgramRequestRequisition(input: $input, storeId: $storeId) {
    __typename
    ... on RequisitionNode {
      id
    }
    ... on InsertProgramRequestRequisitionError {
      error {
        __typename
        description
      }
    }
  }
}

query Lines($storeId: String!, $id: String!) {
  root: requisition(id: $id, storeId: $storeId) {
    __typename
    ... on RequisitionNode {
      id
      lines {
        nodes {
          id
          itemId
          averageMonthlyConsumption
        }
      }
    }
  }
}

mutation Delete($storeId: String!, $id: String!) {
  root: deleteRequestRequisition(storeId: $storeId, input: { id: $id }) {
    __typename
    ... on DeleteResponse {
      id
    }
    ... on DeleteRequestRequisitionError {
      error {
        __typename
        description
      }
    }
  }
}
